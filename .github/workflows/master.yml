# This is a basic workflow to help you get started with Actions
name: master

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x, 1.14.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Format
        run: gofmt -l .
      - name: Lint
        run: |
          # add executables installed with go get to PATH
          # TODO: this will hopefully be fixed by
          # https://github.com/actions/setup-go/issues/14
          export PATH=${PATH}:`go env GOPATH`/bin
          go get golang.org/x/lint/golint
          golint .
      # - name: Static Check
      #   run: |
      #     # add executables installed with go get to PATH
      #     # TODO: this will hopefully be fixed by
      #     # https://github.com/actions/setup-go/issues/14
      #     export PATH=${PATH}:`go env GOPATH`/bin
      #     go get -u honnef.co/go/tools/cmd/staticcheck
      #     staticcheck ./...
      - name: Operator Packages Unit Test
        run: go test -v ./pkg/...

  docker_build_push:
    name: Docker build
    runs-on: ubuntu-18.04
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Push Docker Images
        uses: docker/build-push-action@v1.0.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: featured/operator
          tags: master
    - name: Create GKE cluster
      uses: linkerd/linkerd2-action-gcloud@v1.0.1
      with:
        cloud_sdk_service_account_key: ${{ secrets.CLOUD_SDK_SERVICE_ACCOUNT_KEY }}
        gcp_project: ${{ secrets.GCP_PROJECT }}
        gcp_zone: ${{ secrets.GCP_ZONE }}
        create: true
        name: testing-featured-${{ github.run_id }}
